# -----------------
## 6GB RAM + 2 vCPU
# -----------------

# Basic Settings
bind 0.0.0.0
protected-mode yes
port 6379

# Memory Management (6GB allocation)
maxmemory 6gb
maxmemory-policy allkeys-lru

# Persistence (AOF everysec + RDB weekly is a safe combo)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
# Persistence settings
save 86400 1

# Security (disable dangerous commands)
rename-command DEBUG ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_b835729b9b5c4e9a8b7c6d2f1e3a4b5c"

# Timeout / Keepalive
timeout 300
tcp-keepalive 300

# Performance
io-threads 4
