# -----------------
## 2GB RAM + 0.5 vCPU
# -----------------

# Basic Settings
bind 0.0.0.0
protected-mode yes
port 6379

# Memory Management (2GB allocation)
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence (AOF everysec + RDB daily)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 32mb
# Daily snapshots
save 86400 1

# Security (disable dangerous commands)
rename-command DEBUG ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_b835729b9b5c4e9a8b7c6d2f1e3a4b5c"

# Timeout / Keepalive
timeout 300
tcp-keepalive 300

# Performance (reduced for lower CPU)
io-threads 2
